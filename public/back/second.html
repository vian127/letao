  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!--侧边栏-->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html"><h3>拜耳鞋程</h3></a>
    </div>
    <div class="user">
      <img src="images/widget_2.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="second" style="display:block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <spanc class="glyphicon glyphicon-tags"></spanc>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!--乐淘主体-->
  <div class="lt_main">
    <div class="lt_header">
      <a href="#" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="#" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>

    </div>
    <!--路径导航-->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">二级分类</li>
      </ol>

    <!--内容区域-->
    <div class="lt_content">
      <!--添加分类-->
      <button class="btn btn-default mb_20 btn_add">添加分类</button>
      <!--分类表格-->
      <table class="table table-bordered">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类名称</td>
          <td width="30%">二级分类LOGO</td>
        </tr>
        </thead>
        <tbody>

        <!--动态渲染数据-->
        </tbody>
      </table>
      <!--分页盒子-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>
  </div>

<!--退出模态框-->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<!--添加二级分类-->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <!--选择一级分类名称-->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <!--隐藏域是为了把用户选择的一级分类的id传到服务器-->
                <input type="hidden" name="categoryId" id="categoryId">
                <ul class="dropdown-menu">
                 <!--动态渲染-->
                </ul>
              </div>
            </div>
            <!--输入二级分类名称-->
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
            </div>
            <!--上传图片-->
            <div class="form-group">
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>
                <!--  fileUpload插件
                id:方便获取
                name:pic1 指定图片的name属性，后端要通过这个name属性来获取到这张图片
                data-url:指定图片上传的接口地址
              -->

                <input id="fileupload" type="file" name="pic1" class="btn-default"  data-url='/category/addSecondCategoryPic'>
              </div>

            </div>
            <!--展示图片-->
            <div class="form-group img_box">
              <img src="images/none.png" alt="" width="100" height="100">
              <!--这个隐藏域是为了给后台传递brandLogo这个值-->
              <input type="hidden" name="brandLogo" id="brandLogo">
              <input type="hidden" name="hot" value="1">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!--
          html5新增了几个属性：
           placeholder：占位信息
           autofocus:自动获取焦点
           autoComplete:自动补全 默认是on,  off
           multiple:多选  select  input:file
           form="form" :form表单的id，允许你的input写到form的外面，可以通过form这个属性关联到表单，相当于写在form的里面。
       -->
          <button type="submit" form="form" class="btn btn-primary btn_add">添加</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size+i+1 }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName}}</td>
      <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width='50px' height='50px' alt=""></td>
    </tr>
  {{ /each }}
</script>

  <!--下拉菜单模板-->
<script type='text/html' id="tpl2">
  {{ each rows v i }}
  <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>

</body>
</html>
